<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boda Ronaldo & Diana</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<!-- Meta tags para miniatura y vista previa -->
<meta property="og:title" content="Boda Ronaldo & Diana">
<meta property="og:description" content="Te invitamos a compartir con nosotros este día tan especial 💍">
<meta property="og:type" content="website">
<meta property="og:url" content="https://ozz-v.github.io/r/">
<meta property="og:image" content="https://ozz-v.github.io/r/logoRyD.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="twitter:card" content="summary_large_image">

<style>
  html,body{ margin:0; padding:0; height:100%; }
  #scrollWrap{ height:100vh; overflow:hidden; -webkit-overflow-scrolling: touch; touch-action:none; }
  .contenedor{ position:relative; width:100%; text-align:center; }
  .imagen-completa{ width:100%; height:auto; display:block; pointer-events:none; }
  .boton-superpuesto{
    position:absolute; left:50%; transform:translate(-50%,-50%);
    z-index:20; pointer-events:auto;
    font-family:'Poppins',sans-serif;
    color:#163f72; text-decoration:none;
    font-weight:300; font-size:24px;
  }
  .boton-ubicacion-alta{ top:50%; }
  .boton-ubicacion-baja{ top:89.5%; }
  @media (max-width:600px){
    .boton-superpuesto{ font-size:9px; }
    .boton-ubicacion-alta{ top:50.5%; }
  }
 /* Configuración escritorio */
@media (min-width:601px){
  .boton-superpuesto{ font-size:45px; }  /* más grande */
  .boton-ubicacion-alta{ top:50.35%; }      /* un poco más arriba */
  .boton-ubicacion-baja{ top:89.45%; }      /* un poco más abajo */
}
</style>
</head>
<body>
  <div id="scrollWrap">
    <div class="contenedor">
      <img class="imagen-completa"
           src="ronaldo-diana-full.jpg"
           alt="Invitación Ronaldo y Diana">
      <a class="boton-superpuesto boton-ubicacion-alta" href="https://maps.app.goo.gl/rtt9sXqz9kbcnmpi7?g_st=iwTu" target="_blank">
        Salón de Eventos San Francisco
      </a>
      <a class="boton-superpuesto boton-ubicacion-baja" href="https://maps.app.goo.gl/4ooUhC4KE23LR1PL9?g_st=iw" target="_blank">
        Mi Ubicación
      </a>
    </div>
    <div style="height:40px;"></div>
  </div>

<script>
(function(){
  var wrap = document.getElementById('scrollWrap');
  var content = wrap.querySelector('.contenedor');
  var maxScroll = function(){ return Math.max(content.scrollHeight - wrap.clientHeight, 0); };
  var startY = 0, startTop = 0, currentTop = 0;
  function needScroll(){ return content.scrollHeight > wrap.clientHeight + 2; }

  wrap.addEventListener('touchstart', function(e){
    if(!needScroll()) return;
    startY = e.touches[0].clientY;
    startTop = currentTop;
  }, {passive:true});

  wrap.addEventListener('touchmove', function(e){
    if(!needScroll()) return;
    var y = e.touches[0].clientY;
    var dy = startY - y;
    currentTop = Math.min(Math.max(startTop + dy, 0), maxScroll());
    content.style.transform = 'translateY(' + (-currentTop) + 'px)';
    e.preventDefault();
  }, {passive:false});

  wrap.addEventListener('wheel', function(e){
    if(!needScroll()) return;
    currentTop = Math.min(Math.max(currentTop + e.deltaY, 0), maxScroll());
    content.style.transform = 'translateY(' + (-currentTop) + 'px)';
    e.preventDefault();
  }, {passive:false});
})();
</script>
</body>
</html>
