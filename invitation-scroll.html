<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Invitación - scroll iOS</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  html,body{ margin:0; padding:0; height:100%; }
  #scrollWrap{ height:100vh; overflow:hidden; -webkit-overflow-scrolling: touch; touch-action:none; }
  .contenedor{ position:relative; width:100%; text-align:center; }
  .imagen-completa{ width:100%; height:auto; display:block; pointer-events:none; }
  .boton-superpuesto{ position:absolute; left:50%; transform:translate(-50%,-50%); z-index:20; pointer-events:auto;
    font-family:'Poppins',sans-serif; color:#163f72; text-decoration:none; font-weight:300; font-size:24px; }
  .boton-ubicacion-alta{ top:50%; } .boton-ubicacion-baja{ top:88.5%; }
  @media (max-width:600px){ .boton-superpuesto{ font-size:9px; } .boton-ubicacion-alta{ top:49.5%; } }
</style>
</head>
<body>
  <div id="scrollWrap">
    <div class="contenedor">
      <img class="imagen-completa"
           src="https://raw.githubusercontent.com/Ozz-V/Imagenes/refs/heads/main/Ronaldo%20y%20Diana%20full.jpg"
           alt="Invitación Ronaldo y Diana">
      <a class="boton-superpuesto boton-ubicacion-alta" href="https://maps.app.goo.gl/rtt9sXqz9kbcnmpi7?g_st=iwTu" target="_blank">Salón de Eventos San Francisco</a>
      <a class="boton-superpuesto boton-ubicacion-baja" href="https://maps.app.goo.gl/4ooUhC4KE23LR1PL9?g_st=iw" target="_blank">Mi Ubicación</a>
    </div>
    <div style="height:40px;"></div>
  </div>

<script>
(function(){
  // Implementación simple de scroll por touch (funciona dentro de iframe)
  var wrap = document.getElementById('scrollWrap');
  // Hacemos que el contenido interno tenga altura natural para poder desplazarlo:
  // medimos la altura real del contenido y la copiamos como scrollHeight virtual
  var content = wrap.querySelector('.contenedor');
  var maxScroll = function(){ return Math.max(content.scrollHeight - wrap.clientHeight, 0); };

  var startY = 0, startTop = 0, currentTop = 0;
  // Si no hay necesidad de scroll, salimos
  function needScroll(){ return content.scrollHeight > wrap.clientHeight + 2; }

  wrap.addEventListener('touchstart', function(e){
    if(!needScroll()) return;
    startY = e.touches[0].clientY;
    startTop = currentTop;
  }, {passive:true});

  wrap.addEventListener('touchmove', function(e){
    if(!needScroll()) return;
    var y = e.touches[0].clientY;
    var dy = startY - y;
    currentTop = Math.min(Math.max(startTop + dy, 0), maxScroll());
    content.style.transform = 'translateY(' + (-currentTop) + 'px)';
    e.preventDefault(); // prevenir scroll nativo que no funciona bien dentro de iframe
  }, {passive:false});

  // opcional: permitir mouse wheel en desktop dentro del wrap
  wrap.addEventListener('wheel', function(e){
    if(!needScroll()) return;
    currentTop = Math.min(Math.max(currentTop + e.deltaY, 0), maxScroll());
    content.style.transform = 'translateY(' + (-currentTop) + 'px)';
    e.preventDefault();
  }, {passive:false});
})();
</script>
</body>
</html>
